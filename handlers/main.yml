      'alertmanager_service_settings_result') is defined and
      lookup('ansible.builtin.vars',
      'alertmanager_service_settings_result') is not changed)"
    - "hostvars[inventory_hostname]['alertmanager'] is defined"
    - "hostvars[inventory_hostname]['alertmanager']
      not in ['', [], '[]', None]"
    - "hostvars[inventory_hostname]['alertmanager'] |
      community.general.json_query(lookup('ansible.builtin.vars',
      'alertmanager_reload', default='')) == 'true'"
  vars:
    alertmanager_reload: "[].reload[] | map(&alertmanager || 'false', @) | [0]"
- name: "prometheus | Restart Alertmanager service"
  ansible.builtin.systemd:
    name: "{{ hostvars[inventory_hostname]['alertmanager_service'] }}"
    daemon_reload: "yes"
    state: "restarted"
  listen: "Restart Alertmanager"
  when:
    - "hostvars[inventory_hostname]['alertmanager'] is defined"
    - "hostvars[inventory_hostname]['alertmanager']
      not in ['', [], '[]', None]"
    - "hostvars[inventory_hostname]['alertmanager'] |
      community.general.json_query(lookup('ansible.builtin.vars',
      'alertmanager_restart', default='')) == 'true'"
  vars:
    alertmanager_restart:
      "[].restart[] | map(&alertmanager || 'false', @) | [0]"
